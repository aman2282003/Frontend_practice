<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ol li:first-child {
        font-weight: bold;
      }

      /* Apply background color to the item directly following the first item */
      ol li:first-child + li {
        background-color: lightblue;
      }

      /* Style all list items following the third item in italics */
      ol li:nth-child(3) ~ li {
        font-style: italic;
      }

      /* Apply a distinct color to list items when hovered */
      ol li:hover {
        color: red;
      }
  </style>
  <body>
    <ol>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 4</li>
      <li>list 5</li>
    </ol>
  </body>
</html>
