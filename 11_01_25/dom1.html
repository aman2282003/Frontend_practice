<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1 id="heading">Hello Masai</h1>
    <p>I am a paragraph</p>
    <div class="container">I am a div</div>
  </body>
  <script>
    const head1 = document.getElementById("heading");
    head1.textContent = "Welcome to the Dom";

    const para = document.getElementsByTagName("p");
    para[0].style.color = "blue";

    const div = document.getElementsByClassName("container");
    div[0].style.backgroundColor = "yellow";
  </script>
</html>
