<script>
  function calculatePrice(price, discount) {
    if (isNaN(price) || isNaN(discount)) {
      return "Not a valid price or discount";
    } else {
      return price - price * (discount / 100);
    }
  }
  pri = prompt(parseInt("Enter the price"));
  dis = prompt(parseInt("Enter discount percentage"));

  console.log(calculatePrice(pri, dis || 10));
</script>
